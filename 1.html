 <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<h1>Педагогика тест</h1>

<script>
var questions = [ // Сначала вопрос, потом варианты через запятую, потом правильный ответ
["1. Арнайы іріктеліп алынған және қоғамда қабылданған белгілі бір сферада қызмет атқару үшін меңгеретін адамзат тәжірибесінің элементтер жүйесі",
"A) Тәрбие жүйесі",
"В) Білім мазмұны",
"С) Дүниетаным формалары",
"D) Оқыту нәтижесі",
"Е) Педагогикалық процес",
2],
["2. Білім мазмұнын анықтауға әсер ететін факторлар",
"А) Обьективтік, субьективтік",
"В) Әдіс  форма",
"С) Оқыту  тәрбиелеу",
"D) Оқу бағдарламалары  оқу жоспары",
"Е) Тәрбие мазмұны формалары",
1],
["3. Білім мазмұнының обьективті факторы?",
"А) Саясат позициялары",
"В) Өркениеттің артқа тартуы",
"С) Қоғамның  ғылым мен техниканың дамуы", 
"D) Идеология позициялары",
"Е) Ғалымдардың методологиялық позициялар",
3],
 ["4. Білім мазмұнының обьективті факторына жатады?",
"А) Қоғамның дамуы",
"В) Саясат  идеология ғалымдардың методологиялық позициялары",
"С) Ғылым мен техниканың дамуы", 
"D) Өркениеттің дамуы",
"Е) Философиялық ойлардың позициясы",
2],
 ["5. Педагогикадағы білім мазмұнын анықтау теориялары?",
"А) Формальды және материалды",
"В) Тәрбие жүйесі",
"С) Оқыту нәтижесі", 
"D) Обьективтік  субьективтік",
"Е) Тәрбие Формалары",
1],
 ["6. Формальды білім беру теориясы бастау алған?",
"А) E. Гербарт  ХҮІІІ-ХІХ",
"В) К. Д. Ушинский  ХХ ғ",
"С) C. Кант  ХІХ ғ", 
"D) B. Песталоцци  ХҮІІІ ғ",
"Е) Джон Локк ХҮІІ ғ ",
5],
 ["7. Материалды білім беру теориясын жақтаушылар ұсынған философия?",
"А) Эмпиризм",
"В) Метафизика",
"С) Эпистемология", 
"D) Космоцентризм",
"Е) Гностицизм",
1],
["8. Шаруашылық пен ғылыми техниканың дамуы ғылыми жаратылыстану  техникалық тәжірибесі мол мамандарды дайындауды талап еткен теория?",
"А) Ғылыми білім беру теориясы",
"В) Жалпыға білім беру",
"С) Жекелей білім беру", 
"D) Материалды білім беру теориясы",
"Е) Формальды білім беру теориясы",
4],
["9. Білім беру теориялары бастау алып  дамыған уақыт?",
"А) ІХ ғ  ",
"В) ХҮ ғ ",
"С) ХХ ғ ", 
"D) ІХ ғ ",
"Е) ХҮІІІ-ХІХ ғ",
5],
 ["10. Жоғары білім мазмұнын айқындайтын нормативтік құқықтық құжат?",
"А) Оқу әдістемелік құрал",
"В) Оқу бағдарламалары",
"С) Білім туралы заң", 
"D) Оқу әдістемесі",
"Е) Оқулық",
2],

], qQuantity = questions.length, tAnswers = 0, wAnswers = 0;
 
function goNext(N) { // N = номер вопроса
document.getElementById('qBlock').innerHTML = ""; // Очищаем блок вопросов
var qElem = questions[N].length-2, i=1; // Кол-во в массиве минус вопрос и счетчик
var e = document.getElementById('qBlock');
var addQ = document.createElement('h3'); // заголовок, id из номера вопроса
addQ.id = 'head' + N;
e.appendChild(addQ);
document.getElementById('head' + N).innerHTML = questions[N][i-1]; // вписываем вопрос
while (qElem >= i) {
var addP = document.createElement('p'); // абзацы
addP.id = 'p' + i;
e.appendChild(addP);
    var addInput = document.createElement('input'); // инпуты
   addInput.type = 'radio';
    addInput.name = 'a';
    addInput.value = i;
   document.getElementById('p' + i).appendChild(addInput);
    document.getElementById('p' + i).insertAdjacentHTML("BeforeEnd", ' '+questions[N][i]); // вопросы
    i++;
    }
    document.getElementById('btn').innerHTML = "<input type='button' value='Тексеру' onclick='submit("+N+")' />";
}
 
function submit(N) { // Проверяем ответы
var varQuantity = (document.getElementsByName('a').length), oneVar = 0;
while (oneVar <= varQuantity) {
if (document.getElementsByName('a')[oneVar].checked == false) {
oneVar++;
}
else {
var all = questions[N].length-1;
var t = questions[N][all]; // правильный ответ
if (document.getElementsByName('a')[oneVar].value == t) {
document.getElementById('p' + t).className = 'tt';
tAnswers++;
} else {
var ff = oneVar+1;
document.getElementById('p' + t).className = 'tt';
document.getElementById('p' + ff).className = 'ff';
wAnswers++;
}
break;
}
}
N++;
if (N == qQuantity) {
document.getElementById('btn').innerHTML = "<input type='button' id='next' value='Перейти к результатам' onclick='toResults()' />";
} else {
document.getElementById('btn').innerHTML = "<input type='button' id='next' value='Келесі сұрақ' onclick='goNext("+N+")' />";
}
}
 
function toResults() {
document.getElementById('qBlock').innerHTML = "<h3>Сынақ аяқталды!</h3>";
document.getElementById('btn').innerHTML = "<h4>Нәтиже:</h4>Дұрыс жауаптар: "+tAnswers+"<br>Қате жауаптар: "+wAnswers+"<p>Желаете пройти тест еще?</p><input type='button' value='Бастау!' onclick='goNext(0)' />";
tAnswers = 0, wAnswers = 0;
}
</script>

 <div id="qBlock"><h2>Тест</h2>
</div>
<div id='btn'>
<input type="button" value="Бастау!" onclick="goNext(0)" />
</div>

</body>
</html>
